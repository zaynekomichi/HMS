			//cervical screening ends here

			$.ajax({

					"inter_one":inter_one,
					"speech_one":speech_one,
					"deaf_one":deaf_one,
					"deaf_two":deaf_two,
					"deaf_three":deaf_three,
					"sight_one":sight_one,
					"diet_one":diet_one,
					"cs_date":cs_date,
					"cs_date_two":cs_date_two,
					"cs_results":cs_results,

		 let lo = $('#lang_one').val();

    if(lo != null && lt != null && lr != null){

    }else{

      	console.log(false);
